<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kraphoot: Student</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Kraphoot: Student</h1>
			<div class="row debug-info" style="display: none;">
				<div class="col">
					<div id="connect-area">
						<div class="title">Status:</div>
						<span style="font-weight: bold">ID: </span>
						<input type="text" id="receiver-id" title="Input the ID from receive.html">
						<button id="connect-button" class="btn btn-primary">Connect</button>
					</div>
					<span><div id="status" class="status"></div></span>
				</div>
				<div class="col">
					<div class="title">Messages:</div>
					<input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
					<button type="button" class="btn btn-secondary" id="sendButton">Send</button>
					<button type="button" class="btn btn-danger" id="clearMsgsButton">Clear Msgs (Local)</button>
					<span><div class="message" id="message"></div></span>
				</div>
			</div>

			<div class="row">
				<div id="questionArea" class="col" style="height: 50vh;display: flex; align-items: center;justify-content: center; flex-direction: column">
				</div>
			</div>
		</div>



		<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
		<script src="student.js"></script>
	</body>
</html>
