<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kraphoot: Teacher</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>

		<div class="container">
			<h1>Kraphoot: Teacher</h1>
			<div class="row">
				<div class="col">
					<h2>Status</h2>
					<div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">ID:</div>
					<div id="status" class="status"></div>
				</div>
				<div class="col">
					<h2>Messages</h2>
					<input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
					<button type="button" class="btn btn-secondary" id="sendButton">Send</button>
					<button type="button" class="btn btn-danger" id="clearMsgsButton">Clear Msgs (Local)</button>
					<div class="message" id="message"></div>

				</div>
			</div>

			<div class="row">
				<div class="col">
						<button type="button" class="btn btn-primary" id="startButton">Start</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-secondary" id="showAnswer">Answer</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-success" id="showNext">Next Question</button>
				</div>
			</div>

			<div id="questionArea">
			</div>
		</div>

		<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
		<script type="text/javascript">
			(function () {

				var lastPeerId = null;
				var peer = null; // Own peer object
				var peerId = null;
				var conns = [];
				var recvId = document.getElementById("receiver-id");
				var status = document.getElementById("status");
				var message = document.getElementById("message");
				var standbyBox = document.getElementById("standby");
				var goBox = document.getElementById("go");
				var fadeBox = document.getElementById("fade");
				var offBox = document.getElementById("off");
				var sendMessageBox = document.getElementById("sendMessageBox");
				var sendButton = document.getElementById("sendButton");
				var clearMsgsButton = document.getElementById("clearMsgsButton");
				var startButton = document.getElementById("startButton");
				var showAnswer = document.getElementById("showAnswer");
				var showNext = document.getElementById("showNext");
				var questionArea = document.getElementById("questionArea");


				var currentSlide;
				var slides = [
					{
						type: 'choose-1',
						title: 'How gay are you?',
						answers: [
							'A bit',
							'Extremely',
							'Not a lot',
							'cis/het',
						],
						correct: 'Extremely',
						timeout: 30
					},
					{
						type: 'choose-1',
						title: 'NOT a Mode of Transportation',
						answers: [
							'Train',
							'Bike',
							'Boat',
							'Telephone',
						],
						correct: 'Telephone',
						timeout: 30
					}
				]
				/**
				 * Create the Peer object for our end of the connection.
				 *
				 * Sets up callbacks that handle any events related to our
				 * peer object.
				 */
				 function initialize() {
					// Create own peer object with connection to shared PeerJS server
					peer = new Peer(null, {
						debug: 2
					});

					peer.on('open', function (id) {
						// Workaround for peer.reconnect deleting previous id
						if (peer.id === null) {
							console.log('Received null id from peer open');
							peer.id = lastPeerId;
						} else {
							lastPeerId = peer.id;
						}

						console.log('ID: ' + peer.id);
						recvId.innerHTML = "ID: " + peer.id;
						status.innerHTML = "Awaiting connection...";
					});
					peer.on('connection', function (c) {
						// Allow only a single connection
						conns.push(c);
						console.log("Connected to: " + conns.map(c => c.peer));
						status.innerHTML = `${conns.length} students connected`;
						ready();
					});
					peer.on('disconnected', function () {
						status.innerHTML = "Connection lost. Please reconnect";
						console.log('Connection lost. Please reconnect');

						// Workaround for peer.reconnect deleting previous id
						peer.id = lastPeerId;
						peer._lastServerId = lastPeerId;
						peer.reconnect();
					});
					peer.on('close', function() {
						//conn = null;
						status.innerHTML = "Connection destroyed. Please refresh";
						console.log('Connection destroyed');
					});
					peer.on('error', function (err) {
						console.log(err);
						alert('' + err);
					});
				};

				/**
				 * Triggered once a connection has been achieved.
				 * Defines callbacks to handle incoming data and connection events.
				 */
				function ready() {
					conns
						.filter(conn => {
							return Object.keys(conn._events).indexOf('data') == -1
						})
						.forEach(conn => {
							console.log(conn.peer, Object.keys(conn._events))
							conn.on('data', function (data) {
								console.log("Data recieved");
								var cueString = "<span class=\"cueMsg\">Cue: </span>";
								addMessage(conn.peer.substring(0, 9) + cueString + data);
							});
						})

					conns
						.filter(conn => {
							return Object.keys(conn._events).indexOf('data') == -1
						})
						.forEach(conn => {
							conn.on('close', function () {
								status.innerHTML = "Connection reset<br>Awaiting connection...";
								conns = conns.filter(c => c.peer != conn.peer);
							});
						});
				}

				function addMessage(msg) {
					var now = new Date();

					message.innerHTML = `<br>${msg}${message.innerHTML}`;
				}

				function clearMessages() {
					message.innerHTML = "";
					addMessage("Msgs cleared");
				}

				function chunkArray(array, chunkSize){
					var chunks = []
					for (let i = 0; i < array.length; i += chunkSize) {
						chunks.push(array.slice(i, i + chunkSize));
					// do whatever
					}
					return chunks;
				}

				function formatQuestion(data){
					return data.answers.map((q, idx) => {
						return `
							<button id="answer-${data.id}-${idx}" value="${q}" class="btn btn-primary">${q}</button>
						`
					}).join("");
				}

				// Listen for enter in message box
				sendMessageBox.addEventListener('keypress', function (e) {
					var event = e || window.event;
					var char = event.which || event.keyCode;
					if (char == '13')
						sendButton.click();
				});
				// Send message
				sendButton.addEventListener('click', function () {
					if (conns) {
						var msg = sendMessageBox.value;
						conns.filter(conn => conn.open).forEach(conn => {
							conn.send(msg);
							addMessage("<span class=\"selfMsg\">Self: </span>" + msg);
						})
						console.log("Sent: " + msg)
						sendMessageBox.value = "";
					} else {
						console.log('Connection is closed');
					}
				});

				showAnswer.addEventListener('click', function () {
					var correctAnswer = slides[currentSlide].correct
					var idx = slides[currentSlide].answers.indexOf(correctAnswer);
					var e = document.getElementById(`answer-${currentSlide}-${idx}`);
					e.classList.remove("btn-primary");
					e.classList.add("btn-success");
				})

				showAnswer.addEventListener('click', function () {
					var correctAnswer = slides[currentSlide].correct
					var idx = slides[currentSlide].answers.indexOf(correctAnswer);
					var e = document.getElementById(`answer-${currentSlide}-${idx}`);
					e.classList.remove("btn-primary");
					e.classList.add("btn-success");
				})

				function handleCurrentSlide(){
					var studentSlide = {
						id: currentSlide,
						type: slides[currentSlide].type,
						title: slides[currentSlide].title,
						answers: slides[currentSlide].answers,
						started: new Date().getTime(),
						timeout: slides[currentSlide].timeout,
					}

					var show = `<h2>${studentSlide.title}</h2>`;
					show += formatQuestion(studentSlide);
					questionArea.innerHTML = show

					conns.filter(conn => conn.open).forEach(conn => {
						conn.send(studentSlide);
					})

					addMessage(`<span class="selfMsg">Self: Sent question ${currentSlide}</span>`);
				}

				startButton.addEventListener('click', function () {
					// Set the current slide
					// Send it to the students
					currentSlide = 0;
					handleCurrentSlide();
				});

				showNext.addEventListener('click', function () {
					currentSlide += 1;
					handleCurrentSlide();
				})

				// Clear messages box
				clearMsgsButton.addEventListener('click', clearMessages);

				initialize();
			})();
		</script>
	</body>
</html>
